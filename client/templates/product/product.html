<template name = "product">
	 <div class="col-md-12">
                <div class="thumbnail">
                    <img class="img-responsive" src="{{image}}" alt="">
                    <div class="caption-full">
                        <h4 class="pull-right">$699.99</h4>
                        <h4>{{name}}</h4>
                        <p>{{description}}</p>
                    </div>
                    <div class="ratings">
                        <p class="pull-right">{{getReviewsTotal reviews.length}} reviews</p>
                        <p>Average Rating : <img class = 'stars' src = '/img/star{{getAvg reviews}}.png'></p>
                    </div>
                </div></div>
	{{#if currentUser}}
	<div class="row">
		<div class="col-md-12">
			<div class="text-right">
				<a href="/newReview/{{_id}}" class="btn btn-success">Leave a Review</a>
			</div>
		</div>
	</div>
	<hr>
	{{/if}}
	<h4> Reviews & Ratings </h4>
	{{#each reviews}}
	<div class="well">
                    <div class="row">
                        <div class="col-md-12">
                            <span class="pull-right">{{formatDate review_date}}</span>
                            <p><img class = 'stars' src = "/img/star{{rating}}.png"></p>
                            <p>{{body}}</p>
                        </div>
                    </div>
                    <hr>
                </div>
	<!--<div class = 'row'>
		<div class = 'col-md-10'>
			<img class = 'stars' src = "/img/star{{rating}}.png"> {{body}}
		</div>
		<div class = 'col-md-2'>
			{{formatDate review_date}}
		</div>
	</div>
	<br> -->
	{{/each}}
</template>
