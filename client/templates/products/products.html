<template name = "products">
	<h3> Products </h3>
	{{#each products}}
		<div class = "row product-row" >
		<div class = "col-md-2">
			<img class = "full" src = "{{image}}">
		</div>
		<div class = "col-md-10">
			<h4> {{name}}</h4>
			<p> Average Rating: <img class = 'stars' src = '/img/star{{getAvg reviews}}.png'> ({{getReviewsTotal reviews.length}})</p>
			<p> {{description}}</p>
			<a href = "/products/{{_id}}" class = "btn btn-default"> Read Reviews</a>
			{{#if currentUser}} 
			<a href = "/newReview/{{_id}}" class = "btn btn-primary"> Add Review </a>
			{{/if}}
		</div>
	</div>
	{{else}}
		<p> There are no products </p>
	{{/each}}
</template>
