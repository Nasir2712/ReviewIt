<template name = "home">
	<div class="row carousel-holder">
		<div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="/img/microsot-surfacepro.png" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="/img/ipad-pro.jpg" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="/img/iphone-6s.jpg" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                </div>
                {{#each products}}
                <div class="col-sm-4 col-lg-4 col-md-4">
                        <div class="thumbnail">
                            <img class = "image" src="{{image}}" alt="">
                            <div class="caption">
                                <h4 class="pull-right">$649.99</h4>
                                <h4>{{truncateText name 50}}</h4>
                                <p>{{truncateText description 150}}</p>
                            </div>
                            <div class="ratings">
                                <p class="pull-right">{{getReviewsTotal reviews.length}} reviews</p>
                                <p><img class = 'stars' src = '/img/star{{getAvg reviews}}.png'></p>
                                <a href = "/products/{{_id}}" class = "btn btn-default"> Read </a> 
                                {{#if currentUser}} 
                                <a href = "/newReview/{{_id}}" class = "btn btn-primary pull-right"> Add Review </a>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                    {{else}}
                    <p> There are no products </p>
                    {{/each}}
